<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWH Dashboard v3 - Kanban</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d2d2d7;
            flex-shrink: 0;
        }

        .header h1 { font-size: 22px; font-weight: 600; }

        .header-right { display: flex; gap: 16px; align-items: center; }

        .telemetry {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #6e6e73;
        }

        .telemetry-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f5f5f7;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .bulk-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        .btn-primary { background: #007aff; color: white; }
        .btn-danger { background: #ff3b30; color: white; }
        .btn-success { background: #34c759; color: white; }

        .main {
            flex: 1;
            padding: 16px;
            overflow: hidden;
            display: flex;
            gap: 16px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            border: 2px solid #e5e5ea;
            overflow: hidden;
        }

        .column-header {
            padding: 16px;
            border-bottom: 2px solid #f5f5f7;
            background: white;
            flex-shrink: 0;
        }

        .column-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .column-subtitle {
            font-size: 11px;
            color: #6e6e73;
            font-weight: 400;
        }

        .column-body {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 200px;
        }

        .column-body.drag-over {
            background: #f0f9ff;
            border: 2px dashed #007aff;
        }

        .service-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e5e5ea;
            cursor: grab;
            transition: all 0.2s;
            user-select: none;
        }

        .service-card:hover {
            border-color: #007aff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .service-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .service-card.running { border-left: 4px solid #34c759; }
        .service-card.error { border-left: 4px solid #ff3b30; }
        .service-card.stopped { border-left: 4px solid #d1d1d6; }

        .pair-card {
            background: #fafafa;
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e5e5ea;
            cursor: grab;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .pair-card:hover {
            border-color: #007aff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .pair-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .pair-service {
            background: white;
            border-radius: 6px;
            padding: 10px;
            border: 2px solid #e5e5ea;
        }

        .pair-service.running { border-left: 4px solid #34c759; }
        .pair-service.error { border-left: 4px solid #ff3b30; }
        .pair-service.stopped { border-left: 4px solid #d1d1d6; }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .service-name {
            font-weight: 600;
            font-size: 13px;
            flex: 1;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-online { background: #d1f4e0; color: #248a3d; }
        .badge-stopped { background: #e5e5ea; color: #6e6e73; }
        .badge-error { background: #ffe5e5; color: #d70015; }

        .service-info {
            font-size: 11px;
            color: #6e6e73;
            margin-bottom: 8px;
            min-height: 18px;
        }

        .service-actions {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-sm:hover { opacity: 0.8; }
        .btn-start { background: #34c759; color: white; }
        .btn-stop { background: #ff3b30; color: white; }
        .btn-restart { background: #ff9500; color: white; }
        .btn-logs { background: #007aff; color: white; }
        .btn-open { background: #5ac8fa; color: white; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .modal-title { font-size: 20px; font-weight: 600; }

        .modal-close {
            background: #f5f5f7;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .log {
            background: #1d1d1f;
            color: #f5f5f7;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Menlo', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .spinner {
            border: 3px solid #e5e5ea;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6e6e73;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ EWH Dashboard v3 - Kanban</h1>
        <div class="header-right">
            <div class="telemetry">
                <div class="telemetry-item">
                    <span>üñ•Ô∏è CPU:</span>
                    <strong id="cpu">-</strong>
                </div>
                <div class="telemetry-item">
                    <span>üíæ RAM:</span>
                    <strong id="ram">-</strong>
                </div>
                <div class="telemetry-item">
                    <span>üíø Disk:</span>
                    <strong id="disk">-</strong>
                </div>
            </div>
            <div class="bulk-actions">
                <button class="btn btn-success" onclick="startEssentials()">‚ñ∂Ô∏è Avvia Indispensabili</button>
                <button class="btn btn-primary" onclick="discover()">üîÑ Rileva</button>
            </div>
        </div>
    </div>

    <div class="main">
        <!-- Colonna 1: Backend Only -->
        <div class="column">
            <div class="column-header">
                <div class="column-title">
                    üîß Backend Only
                </div>
                <div class="column-subtitle" id="backend-count">0 servizi</div>
            </div>
            <div class="column-body" id="backend-column"></div>
        </div>

        <!-- Colonna 2: Coppie Frontend-Backend -->
        <div class="column">
            <div class="column-header">
                <div class="column-title">
                    üé® Frontend + Backend
                </div>
                <div class="column-subtitle" id="pairs-count">0 coppie</div>
            </div>
            <div class="column-body" id="pairs-column"></div>
        </div>

        <!-- Colonna 3: Indispensabili -->
        <div class="column">
            <div class="column-header">
                <div class="column-title">
                    ‚≠ê Indispensabili
                </div>
                <div class="column-subtitle" id="essentials-count">0 servizi</div>
            </div>
            <div class="column-body" id="essentials-column"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">...</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modal-body"><div class="spinner"></div></div>
        </div>
    </div>

    <script>
        const PORTS = {
            'svc-auth': 4001,
            'svc-api-gateway': 4000,
            'svc-pm': 5500,
            'app-pm-frontend': 5400,
            'app-dam': 5100,
            'app-cms-frontend': 5200,
            'app-admin-frontend': 3200,
            'svc-media': 4003,
            'svc-boards': 4010,
            'svc-bi': 4011,
            'svc-projects': 4012,
            'app-web-frontend': 3100,
            'app-shell-frontend': 3000,
            'svc-dms': 4013,
            'svc-crm': 4014,
        };

        let allServices = [];
        let pm2Services = [];

        // Layout persistente
        let layout = loadLayout();

        function loadLayout() {
            const saved = localStorage.getItem('ewh_kanban_layout');
            return saved ? JSON.parse(saved) : {
                backend: [],
                pairs: [],
                essentials: []
            };
        }

        function saveLayout() {
            localStorage.setItem('ewh_kanban_layout', JSON.stringify(layout));
        }

        async function api(command) {
            const res = await fetch('/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command })
            });
            return res.json();
        }

        async function getTelemetry() {
            const res = await fetch('/telemetry');
            const data = await res.json();
            if (data.success) {
                const output = data.output;
                const cpuMatch = output.match(/CPU usage: ([\d.]+)% user/);
                if (cpuMatch) document.getElementById('cpu').textContent = cpuMatch[1] + '%';
                const ramMatch = output.match(/PhysMem: ([\d.]+[GM]) used/);
                if (ramMatch) document.getElementById('ram').textContent = ramMatch[1];
                const diskMatch = output.match(/(\d+)%\s+\/System/);
                if (diskMatch) document.getElementById('disk').textContent = diskMatch[1] + '%';
            }
        }

        async function discover() {
            openModal('üîç Rilevamento servizi', '<div class="spinner"></div>');
            const r = await api('ls -d app-* svc-* 2>/dev/null');
            if (r.success) {
                allServices = r.output.trim().split('\n').filter(Boolean);

                // Aggiungi nuovi servizi al layout se non esistono
                allServices.forEach(s => {
                    const exists = layout.backend.includes(s) ||
                                 layout.pairs.some(p => p.includes(s)) ||
                                 layout.essentials.includes(s);
                    if (!exists) {
                        // Metti i nuovi nella colonna appropriata
                        if (s.startsWith('svc-')) {
                            layout.backend.push(s);
                        } else {
                            layout.backend.push(s); // Anche i frontend inizialmente
                        }
                    }
                });

                saveLayout();
                showOutput(`Trovati ${allServices.length} servizi`, true);
                setTimeout(() => {
                    closeModal();
                    load();
                }, 1500);
            }
        }

        function openModal(title, body = '<div class="spinner"></div>') {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function showOutput(output, success) {
            document.getElementById('modal-body').innerHTML =
                `<div class="log">${output || 'Nessun output'}</div>`;
        }

        async function start(name) {
            openModal(`üöÄ Avvio ${name}`);
            const r = await api(`cd ${name} && pm2 start npm --name ${name} -- run dev`);
            showOutput(r.output, r.success);
            setTimeout(load, 2000);
        }

        async function stop(name) {
            openModal(`‚èπÔ∏è Stop ${name}`);
            const r = await api(`pm2 stop ${name}`);
            showOutput(r.output, r.success);
            setTimeout(load, 2000);
        }

        async function restart(name) {
            openModal(`üîÑ Restart ${name}`);
            const r = await api(`pm2 restart ${name}`);
            showOutput(r.output, r.success);
            setTimeout(load, 2000);
        }

        async function logs(name) {
            openModal(`üìã ${name}`, '<div class="spinner"></div>');
            const r = await api(`pm2 logs ${name} --lines 100 --nostream`);
            showOutput(r.output, true);
        }

        function openUrl(port) {
            window.open(`http://192.168.1.47:${port}`, '_blank');
        }

        async function startEssentials() {
            if (layout.essentials.length === 0) {
                alert('Nessun servizio indispensabile');
                return;
            }
            openModal(`üöÄ Avvio ${layout.essentials.length} indispensabili`);
            for (const name of layout.essentials) {
                await api(`cd ${name} && pm2 start npm --name ${name} -- run dev`);
            }
            showOutput('Indispensabili avviati!', true);
            setTimeout(load, 2000);
        }

        function renderServiceCard(name, pm2Data) {
            const service = pm2Data;

            if (!service) {
                return `
                    <div class="service-card stopped" draggable="true" ondragstart="dragStart(event, '${name}', 'single')">
                        <div class="service-header">
                            <div class="service-name">${name}</div>
                            <span class="status-badge badge-stopped">OFF</span>
                        </div>
                        <div class="service-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-sm btn-start" onclick="start('${name}')">‚ñ∂Ô∏è</button>
                            <button class="btn btn-sm btn-logs" onclick="logs('${name}')">üìã</button>
                        </div>
                    </div>
                `;
            }

            const on = service.pm2_env.status === 'online';
            const err = service.pm2_env.status === 'errored';
            const cpu = service.monit.cpu;
            const mem = Math.round(service.monit.memory / 1024 / 1024);
            const port = PORTS[name];

            return `
                <div class="service-card ${on ? 'running' : err ? 'error' : 'stopped'}"
                     draggable="true"
                     ondragstart="dragStart(event, '${name}', 'single')">
                    <div class="service-header">
                        <div class="service-name">${name}</div>
                        <span class="status-badge badge-${on ? 'online' : err ? 'error' : 'stopped'}">
                            ${on ? 'ON' : err ? 'ERR' : 'OFF'}
                        </span>
                    </div>
                    <div class="service-info">
                        ${on ? `üî• ${cpu}% | üíæ ${mem}MB` : ''}
                        ${port && on ? `<br>üåê :${port}` : ''}
                    </div>
                    <div class="service-actions" onclick="event.stopPropagation()">
                        ${on ? `
                            <button class="btn btn-sm btn-stop" onclick="stop('${name}')">‚èπÔ∏è</button>
                            <button class="btn btn-sm btn-restart" onclick="restart('${name}')">üîÑ</button>
                        ` : `
                            <button class="btn btn-sm btn-start" onclick="start('${name}')">‚ñ∂Ô∏è</button>
                        `}
                        <button class="btn btn-sm btn-logs" onclick="logs('${name}')">üìã</button>
                        ${port && on ? `<button class="btn btn-sm btn-open" onclick="openUrl(${port})">üåê</button>` : ''}
                    </div>
                </div>
            `;
        }

        function renderPairCard(pair, pm2Map) {
            const [first, second] = pair;

            return `
                <div class="pair-card" draggable="true" ondragstart="dragStart(event, '${pair.join(',')}', 'pair')">
                    ${renderPairService(first, pm2Map[first])}
                    ${renderPairService(second, pm2Map[second])}
                </div>
            `;
        }

        function renderPairService(name, pm2Data) {
            const service = pm2Data;

            if (!service) {
                return `
                    <div class="pair-service stopped">
                        <div class="service-header">
                            <div class="service-name">${name}</div>
                            <span class="status-badge badge-stopped">OFF</span>
                        </div>
                        <div class="service-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-sm btn-start" onclick="start('${name}')">‚ñ∂Ô∏è</button>
                        </div>
                    </div>
                `;
            }

            const on = service.pm2_env.status === 'online';
            const err = service.pm2_env.status === 'errored';
            const cpu = service.monit.cpu;
            const mem = Math.round(service.monit.memory / 1024 / 1024);
            const port = PORTS[name];

            return `
                <div class="pair-service ${on ? 'running' : err ? 'error' : 'stopped'}">
                    <div class="service-header">
                        <div class="service-name">${name}</div>
                        <span class="status-badge badge-${on ? 'online' : err ? 'error' : 'stopped'}">
                            ${on ? 'ON' : err ? 'ERR' : 'OFF'}
                        </span>
                    </div>
                    <div class="service-info">
                        ${on ? `üî• ${cpu}% | üíæ ${mem}MB` : ''}
                        ${port && on ? `<br>üåê :${port}` : ''}
                    </div>
                    <div class="service-actions" onclick="event.stopPropagation()">
                        ${on ? `
                            <button class="btn btn-sm btn-stop" onclick="stop('${name}')">‚èπÔ∏è</button>
                            <button class="btn btn-sm btn-restart" onclick="restart('${name}')">üîÑ</button>
                        ` : `
                            <button class="btn btn-sm btn-start" onclick="start('${name}')">‚ñ∂Ô∏è</button>
                        `}
                        <button class="btn btn-sm btn-logs" onclick="logs('${name}')">üìã</button>
                        ${port && on ? `<button class="btn btn-sm btn-open" onclick="openUrl(${port})">üåê</button>` : ''}
                    </div>
                </div>
            `;
        }

        function render() {
            const pm2Map = {};
            pm2Services.forEach(s => pm2Map[s.name] = s);

            // Render Backend Only
            const backendHtml = layout.backend.map(name => renderServiceCard(name, pm2Map[name])).join('');
            document.getElementById('backend-column').innerHTML = backendHtml || '<div class="empty-state">Trascina qui i servizi backend</div>';
            document.getElementById('backend-count').textContent = `${layout.backend.length} servizi`;

            // Render Pairs
            const pairsHtml = layout.pairs.map(pair => renderPairCard(pair, pm2Map)).join('');
            document.getElementById('pairs-column').innerHTML = pairsHtml || '<div class="empty-state">Trascina due servizi qui per accoppiarli</div>';
            document.getElementById('pairs-count').textContent = `${layout.pairs.length} coppie`;

            // Render Essentials
            const essentialsHtml = layout.essentials.map(name => renderServiceCard(name, pm2Map[name])).join('');
            document.getElementById('essentials-column').innerHTML = essentialsHtml || '<div class="empty-state">Trascina qui i servizi indispensabili</div>';
            document.getElementById('essentials-count').textContent = `${layout.essentials.length} servizi`;
        }

        let dragData = null;

        function dragStart(event, data, type) {
            dragData = { data, type };
            event.target.classList.add('dragging');
        }

        function setupDropZones() {
            const columns = {
                'backend-column': 'backend',
                'pairs-column': 'pairs',
                'essentials-column': 'essentials'
            };

            Object.entries(columns).forEach(([id, key]) => {
                const el = document.getElementById(id);

                el.ondragover = (e) => {
                    e.preventDefault();
                    el.classList.add('drag-over');
                };

                el.ondragleave = () => {
                    el.classList.remove('drag-over');
                };

                el.ondrop = (e) => {
                    e.preventDefault();
                    el.classList.remove('drag-over');

                    if (!dragData) return;

                    // Rimuovi da tutte le colonne
                    if (dragData.type === 'single') {
                        const name = dragData.data;
                        layout.backend = layout.backend.filter(n => n !== name);
                        layout.essentials = layout.essentials.filter(n => n !== name);
                        layout.pairs = layout.pairs.filter(p => !p.includes(name));

                        // Aggiungi alla nuova colonna
                        if (key === 'pairs') {
                            // Non permettere drop singolo in pairs
                            layout.backend.push(name);
                        } else {
                            layout[key].push(name);
                        }
                    } else if (dragData.type === 'pair') {
                        const pair = dragData.data.split(',');
                        layout.pairs = layout.pairs.filter(p => p.join(',') !== dragData.data);

                        if (key === 'pairs') {
                            layout.pairs.push(pair);
                        } else {
                            // Separa la coppia
                            pair.forEach(name => {
                                layout.backend = layout.backend.filter(n => n !== name);
                                layout.essentials = layout.essentials.filter(n => n !== name);
                                layout[key].push(name);
                            });
                        }
                    }

                    saveLayout();
                    render();
                    dragData = null;
                };
            });
        }

        async function load() {
            try {
                const r = await api('pm2 jlist');
                if (!r.success) throw new Error('PM2 error');
                pm2Services = JSON.parse(r.output);

                if (allServices.length === 0) {
                    await discover();
                } else {
                    render();
                }
            } catch (e) {
                console.error(e);
            }
        }

        document.addEventListener('dragend', (e) => {
            document.querySelectorAll('.dragging').forEach(el => {
                el.classList.remove('dragging');
            });
        });

        setupDropZones();
        setInterval(load, 5000);
        setInterval(getTelemetry, 3000);
        discover();
        getTelemetry();

        document.getElementById('modal').onclick = (e) => {
            if (e.target.id === 'modal') closeModal();
        };
    </script>
</body>
</html>
