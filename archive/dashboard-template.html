<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EWH Mac Studio - Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1600px; margin: 0 auto; }
    header {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    h1 { font-size: 28px; color: #667eea; }
    .header-stats {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #6b7280;
    }
    .stat { font-weight: 600; }
    .stat span { color: #667eea; font-size: 18px; }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #10b981; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-sm { padding: 6px 12px; font-size: 12px; }

    .section {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f3f4f6;
    }
    .section-title {
      font-size: 22px;
      font-weight: bold;
      color: #1f2937;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }
    .card {
      background: #f9fafb;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      transition: all 0.3s;
    }
    .card:hover { border-color: #667eea; transform: translateY(-2px); }
    .card.running { border-color: #10b981; background: #f0fdf4; }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .card-name {
      font-weight: 600;
      color: #1f2937;
      font-size: 14px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #9ca3af;
    }
    .status-dot.online { background: #10b981; }

    .card-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 11px;
      margin-bottom: 12px;
      color: #6b7280;
    }
    .card-stats div strong { color: #1f2937; }

    .card-actions {
      display: flex;
      gap: 6px;
    }

    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
    }
    .filter-btn:hover { border-color: #667eea; }
    .filter-btn.active { background: #667eea; color: white; border-color: #667eea; }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f4f6;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>üñ•Ô∏è EWH Mac Studio Manager</h1>
      </div>
      <div class="header-stats">
        <div class="stat">Services: <span id="servicesCount">0</span></div>
        <div class="stat">Apps: <span id="appsCount">0</span></div>
        <div class="stat">Running: <span id="runningCount">0</span></div>
      </div>
      <div class="actions">
        <button class="btn btn-success" onclick="startAll()">‚ñ∂Ô∏è Avvia Tutti</button>
        <button class="btn btn-danger" onclick="stopAll()">‚è∏Ô∏è Ferma Tutti</button>
        <button class="btn btn-primary" onclick="refresh()">üîÑ Aggiorna</button>
      </div>
    </header>

    <div class="section">
      <div class="section-header">
        <div class="section-title">üîß Services (<span id="servicesTotal">0</span>)</div>
        <div class="filter-bar">
          <button class="filter-btn active" onclick="filterServices('all')">Tutti</button>
          <button class="filter-btn" onclick="filterServices('running')">Running</button>
          <button class="filter-btn" onclick="filterServices('stopped')">Stopped</button>
        </div>
      </div>
      <div class="grid" id="servicesGrid">
        <div class="loading"><div class="spinner"></div>Caricamento...</div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <div class="section-title">üì± Apps (<span id="appsTotal">0</span>)</div>
        <div class="filter-bar">
          <button class="filter-btn active" onclick="filterApps('all')">Tutti</button>
          <button class="filter-btn" onclick="filterApps('running')">Running</button>
          <button class="filter-btn" onclick="filterApps('stopped')">Stopped</button>
        </div>
      </div>
      <div class="grid" id="appsGrid">
        <div class="loading"><div class="spinner"></div>Caricamento...</div>
      </div>
    </div>
  </div>

  <script>
    let allData = { services: [], apps: [] };
    let serviceFilter = 'all';
    let appFilter = 'all';

    async function api(endpoint, method = 'GET', body = null) {
      const options = { method };
      if (body) {
        options.headers = { 'Content-Type': 'application/json' };
        options.body = JSON.stringify(body);
      }
      const res = await fetch('/api' + endpoint, options);
      return res.json();
    }

    async function loadData() {
      const data = await api('/projects');
      allData = data;

      document.getElementById('servicesCount').textContent = data.services.length;
      document.getElementById('appsCount').textContent = data.apps.length;
      document.getElementById('servicesTotal').textContent = data.services.length;
      document.getElementById('appsTotal').textContent = data.apps.length;

      const running = data.services.filter(s => s.running).length +
                     data.apps.filter(a => a.running).length;
      document.getElementById('runningCount').textContent = running;

      renderServices();
      renderApps();
    }

    function renderServices() {
      const grid = document.getElementById('servicesGrid');
      let filtered = allData.services;

      if (serviceFilter === 'running') filtered = filtered.filter(s => s.running);
      if (serviceFilter === 'stopped') filtered = filtered.filter(s => !s.running);

      if (filtered.length === 0) {
        grid.innerHTML = '<div class="loading">Nessun servizio trovato</div>';
        return;
      }

      grid.innerHTML = filtered.map(s => createCard(s)).join('');
    }

    function renderApps() {
      const grid = document.getElementById('appsGrid');
      let filtered = allData.apps;

      if (appFilter === 'running') filtered = filtered.filter(a => a.running);
      if (appFilter === 'stopped') filtered = filtered.filter(a => !a.running);

      if (filtered.length === 0) {
        grid.innerHTML = '<div class="loading">Nessuna app trovata</div>';
        return;
      }

      grid.innerHTML = filtered.map(a => createCard(a)).join('');
    }

    function createCard(item) {
      const isRunning = item.running;
      const statusClass = isRunning ? 'online' : '';
      const cardClass = isRunning ? 'running' : '';

      return `
        <div class="card ${cardClass}">
          <div class="card-header">
            <div class="card-name">${item.name}</div>
            <div class="status-dot ${statusClass}"></div>
          </div>
          ${isRunning ? `
            <div class="card-stats">
              <div>CPU: <strong>${item.cpu}%</strong></div>
              <div>RAM: <strong>${item.memory}MB</strong></div>
            </div>
          ` : ''}
          <div class="card-actions">
            ${isRunning ?
              `<button class="btn btn-danger btn-sm" onclick="stop('${item.name}')">‚è∏Ô∏è Stop</button>` :
              `<button class="btn btn-success btn-sm" onclick="start('${item.name}')">‚ñ∂Ô∏è Start</button>`
            }
            <button class="btn btn-primary btn-sm" onclick="restart('${item.name}')">üîÑ Restart</button>
          </div>
        </div>
      `;
    }

    async function start(name) {
      await api('/start', 'POST', { name });
      setTimeout(loadData, 1000);
    }

    async function stop(name) {
      if (!confirm(`Fermare ${name}?`)) return;
      await api('/stop', 'POST', { name });
      setTimeout(loadData, 1000);
    }

    async function restart(name) {
      await api('/restart', 'POST', { name });
      setTimeout(loadData, 1000);
    }

    async function startAll() {
      if (!confirm('Avviare TUTTI i servizi e app? Questo potrebbe richiedere diversi minuti...')) return;
      document.querySelector('header').insertAdjacentHTML('beforeend',
        '<div class="loading" id="globalLoading"><div class="spinner"></div>Avvio in corso...</div>');

      await api('/start-all', 'POST');
      document.getElementById('globalLoading')?.remove();
      setTimeout(loadData, 2000);
    }

    async function stopAll() {
      if (!confirm('Fermare TUTTI i servizi e app?')) return;
      await api('/stop-all', 'POST');
      setTimeout(loadData, 1000);
    }

    function filterServices(filter) {
      serviceFilter = filter;
      document.querySelectorAll('.section:nth-child(2) .filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      renderServices();
    }

    function filterApps(filter) {
      appFilter = filter;
      document.querySelectorAll('.section:nth-child(3) .filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      renderApps();
    }

    function refresh() {
      loadData();
    }

    // Auto-refresh ogni 5 secondi
    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
