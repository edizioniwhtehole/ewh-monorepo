<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWH Dashboard v2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d2d2d7;
        }

        .header h1 { font-size: 22px; font-weight: 600; }

        .header-right { display: flex; gap: 16px; align-items: center; }

        .telemetry {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #6e6e73;
        }

        .telemetry-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f5f5f7;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .bulk-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        .btn-primary { background: #007aff; color: white; }
        .btn-danger { background: #ff3b30; color: white; }
        .btn-success { background: #34c759; color: white; }

        .main {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e5e5ea;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f5f5f7;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-subtitle {
            font-size: 12px;
            color: #6e6e73;
            font-weight: 400;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .service-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 12px;
            background: #fafafa;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .service-pair.selected {
            border-color: #007aff;
            background: #f0f9ff;
        }

        .service-pair.dragging {
            opacity: 0.5;
        }

        .service-box {
            background: white;
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e5e5ea;
            min-height: 80px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .service-box:hover {
            border-color: #007aff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .service-box.running { border-left: 4px solid #34c759; }
        .service-box.error { border-left: 4px solid #ff3b30; }
        .service-box.stopped { border-left: 4px solid #d1d1d6; }
        .service-box.empty {
            border-style: dashed;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #86868b;
            font-size: 12px;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .service-name {
            font-weight: 600;
            font-size: 13px;
            flex: 1;
            margin: 0 8px;
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-online { background: #d1f4e0; color: #248a3d; }
        .badge-stopped { background: #e5e5ea; color: #6e6e73; }
        .badge-error { background: #ffe5e5; color: #d70015; }

        .service-info {
            font-size: 11px;
            color: #6e6e73;
            margin-bottom: 8px;
            min-height: 24px;
        }

        .service-actions {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 4px;
        }

        .btn-start { background: #34c759; color: white; }
        .btn-stop { background: #ff3b30; color: white; }
        .btn-restart { background: #ff9500; color: white; }
        .btn-logs { background: #007aff; color: white; }
        .btn-open { background: #5ac8fa; color: white; }

        .dropzone {
            min-height: 200px;
            border: 3px dashed #d2d2d7;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #6e6e73;
            transition: all 0.3s;
        }

        .dropzone.drag-over {
            border-color: #007aff;
            background: #f0f9ff;
        }

        .dropzone.has-items {
            border-style: solid;
            text-align: left;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .modal-title { font-size: 20px; font-weight: 600; }

        .modal-close {
            background: #f5f5f7;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .log {
            background: #1d1d1f;
            color: #f5f5f7;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Menlo', monospace;
            font-size: 11px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .spinner {
            border: 3px solid #e5e5ea;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ EWH Dashboard v2</h1>
        <div class="header-right">
            <div class="telemetry">
                <div class="telemetry-item">
                    <span>üñ•Ô∏è CPU:</span>
                    <strong id="cpu">-</strong>
                </div>
                <div class="telemetry-item">
                    <span>üíæ RAM:</span>
                    <strong id="ram">-</strong>
                </div>
                <div class="telemetry-item">
                    <span>üíø Disk:</span>
                    <strong id="disk">-</strong>
                </div>
            </div>
            <div class="bulk-actions">
                <button class="btn btn-success" onclick="startSelected()">‚ñ∂Ô∏è Start Selected</button>
                <button class="btn btn-danger" onclick="stopSelected()">‚èπÔ∏è Stop Selected</button>
                <button class="btn btn-primary" onclick="selectAll()">‚òëÔ∏è Select All</button>
            </div>
        </div>
    </div>

    <div class="main">
        <!-- Sezione Indispensabili -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    ‚≠ê Indispensabili
                    <span class="section-subtitle">Trascina qui i servizi core del sistema</span>
                </div>
                <button class="btn btn-success" onclick="startEssentials()">‚ñ∂Ô∏è Avvia Tutti</button>
            </div>
            <div id="essentials" class="dropzone">
                Trascina qui i servizi indispensabili (DB, Auth, Gateway, PM, Admin, ecc.)
            </div>
        </div>

        <!-- Sezione Tutti i Servizi -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    üì¶ Tutti i Servizi
                    <span class="section-subtitle" id="services-count">0 servizi trovati</span>
                </div>
                <button class="btn btn-primary" onclick="discover()">üîÑ Rileva Nuovi</button>
            </div>
            <div id="services" class="services-grid"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">...</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modal-body"><div class="spinner"></div></div>
        </div>
    </div>

    <script>
        const PORTS = {
            'svc-auth': 4001,
            'svc-api-gateway': 4000,
            'svc-pm': 5500,
            'app-pm-frontend': 5400,
            'app-dam': 5100,
            'app-cms-frontend': 5200,
            'app-admin-frontend': 3200,
            'svc-media': 4003,
            'svc-boards': 4010,
            'svc-bi': 4011,
            'svc-projects': 4012,
            'app-web-frontend': 3100,
            'app-shell-frontend': 3000,
            'svc-dms': 4013,
            'svc-crm': 4014,
        };

        let allServices = []; // Tutti i servizi rilevati dalle cartelle
        let pm2Services = []; // Servizi attivi in PM2
        let selected = new Set();
        let essentials = loadEssentials();

        function loadEssentials() {
            const saved = localStorage.getItem('ewh_essentials');
            return saved ? JSON.parse(saved) : [];
        }

        function saveEssentials() {
            localStorage.setItem('ewh_essentials', JSON.stringify(essentials));
        }

        async function api(command) {
            const res = await fetch('/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command })
            });
            return res.json();
        }

        async function getTelemetry() {
            const res = await fetch('/telemetry');
            const data = await res.json();
            if (data.success) {
                const output = data.output;

                const cpuMatch = output.match(/CPU usage: ([\d.]+)% user/);
                if (cpuMatch) document.getElementById('cpu').textContent = cpuMatch[1] + '%';

                const ramMatch = output.match(/PhysMem: ([\d.]+[GM]) used/);
                if (ramMatch) document.getElementById('ram').textContent = ramMatch[1];

                const diskMatch = output.match(/(\d+)%\s+\/System/);
                if (diskMatch) document.getElementById('disk').textContent = diskMatch[1] + '%';
            }
        }

        async function discover() {
            openModal('üîç Rilevamento servizi', '<div class="spinner"></div>');

            // Scansiona tutte le cartelle app-* e svc-*
            const r = await api('ls -d app-* svc-* 2>/dev/null');
            if (r.success) {
                allServices = r.output.trim().split('\n').filter(Boolean);
                document.getElementById('services-count').textContent = `${allServices.length} servizi trovati`;
                showOutput(`Trovati ${allServices.length} servizi:\n${allServices.join('\n')}`, true);
                setTimeout(() => {
                    closeModal();
                    load();
                }, 2000);
            } else {
                showOutput('Errore durante il rilevamento', false);
            }
        }

        function toggleSelect(name) {
            if (selected.has(name)) {
                selected.delete(name);
            } else {
                selected.add(name);
            }
            render();
        }

        function selectAll() {
            if (selected.size === allServices.length) {
                selected.clear();
            } else {
                allServices.forEach(s => selected.add(s));
            }
            render();
        }

        async function startSelected() {
            if (selected.size === 0) {
                alert('Seleziona almeno un servizio');
                return;
            }
            openModal(`üöÄ Avvio ${selected.size} servizi`);
            for (const name of selected) {
                await api(`cd ${name} && pm2 start npm --name ${name} -- run dev`);
            }
            showOutput('Servizi avviati!', true);
            setTimeout(load, 2000);
        }

        async function stopSelected() {
            if (selected.size === 0) {
                alert('Seleziona almeno un servizio');
                return;
            }
            openModal(`‚èπÔ∏è Stop ${selected.size} servizi`);
            for (const name of selected) {
                await api(`pm2 stop ${name}`);
            }
            showOutput('Servizi fermati!', true);
            setTimeout(load, 2000);
        }

        async function startEssentials() {
            if (essentials.length === 0) {
                alert('Nessun servizio indispensabile configurato');
                return;
            }
            openModal(`üöÄ Avvio ${essentials.length} servizi indispensabili`);
            for (const name of essentials) {
                await api(`cd ${name} && pm2 start npm --name ${name} -- run dev`);
            }
            showOutput('Servizi indispensabili avviati!', true);
            setTimeout(load, 2000);
        }

        function openModal(title, body = '<div class="spinner"></div>') {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function showOutput(output, success) {
            document.getElementById('modal-body').innerHTML =
                `<div class="log">${output || 'Nessun output'}</div>`;
        }

        async function start(name) {
            openModal(`üöÄ Avvio ${name}`);
            const r = await api(`cd ${name} && pm2 start npm --name ${name} -- run dev`);
            showOutput(r.output, r.success);
            setTimeout(load, 2000);
        }

        async function stop(name) {
            openModal(`‚èπÔ∏è Stop ${name}`);
            const r = await api(`pm2 stop ${name}`);
            showOutput(r.output, r.success);
            setTimeout(load, 2000);
        }

        async function restart(name) {
            openModal(`üîÑ Restart ${name}`);
            const r = await api(`pm2 restart ${name}`);
            showOutput(r.output, r.success);
            setTimeout(load, 2000);
        }

        async function logs(name) {
            openModal(`üìã ${name}`, '<div class="spinner"></div>');
            const r = await api(`pm2 logs ${name} --lines 100 --nostream`);
            showOutput(r.output, true);
        }

        function openUrl(port) {
            window.open(`http://192.168.1.47:${port}`, '_blank');
        }

        function renderServiceBox(name, pm2Data) {
            const isSelected = selected.has(name);
            const service = pm2Data;

            if (!service) {
                return `
                    <div class="service-box stopped" onclick="toggleSelect('${name}')">
                        <div class="service-header">
                            <input type="checkbox" class="checkbox"
                                   ${isSelected ? 'checked' : ''}
                                   onchange="toggleSelect('${name}')"
                                   onclick="event.stopPropagation()">
                            <div class="service-name">${name}</div>
                            <span class="status-badge badge-stopped">OFF</span>
                        </div>
                        <div class="service-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-sm btn-start" onclick="start('${name}')">‚ñ∂Ô∏è Start</button>
                        </div>
                    </div>
                `;
            }

            const on = service.pm2_env.status === 'online';
            const err = service.pm2_env.status === 'errored';
            const cpu = service.monit.cpu;
            const mem = Math.round(service.monit.memory / 1024 / 1024);
            const port = PORTS[name];

            return `
                <div class="service-box ${on ? 'running' : err ? 'error' : 'stopped'}" onclick="toggleSelect('${name}')">
                    <div class="service-header">
                        <input type="checkbox" class="checkbox"
                               ${isSelected ? 'checked' : ''}
                               onchange="toggleSelect('${name}')"
                               onclick="event.stopPropagation()">
                        <div class="service-name">${name}</div>
                        <span class="status-badge badge-${on ? 'online' : err ? 'error' : 'stopped'}">
                            ${on ? 'ON' : err ? 'ERR' : 'OFF'}
                        </span>
                    </div>
                    <div class="service-info">
                        ${on ? `üî• ${cpu}% | üíæ ${mem}MB` : ''}
                        ${port && on ? `<br>üåê :${port}` : ''}
                    </div>
                    <div class="service-actions" onclick="event.stopPropagation()">
                        ${on ? `
                            <button class="btn btn-sm btn-stop" onclick="stop('${name}')">‚èπÔ∏è</button>
                            <button class="btn btn-sm btn-restart" onclick="restart('${name}')">üîÑ</button>
                        ` : `
                            <button class="btn btn-sm btn-start" onclick="start('${name}')">‚ñ∂Ô∏è</button>
                        `}
                        <button class="btn btn-sm btn-logs" onclick="logs('${name}')">üìã</button>
                        ${port && on ? `<button class="btn btn-sm btn-open" onclick="openUrl(${port})">üåê</button>` : ''}
                    </div>
                </div>
            `;
        }

        function render() {
            // Crea mappa PM2 per lookup veloce
            const pm2Map = {};
            pm2Services.forEach(s => pm2Map[s.name] = s);

            // Separa frontend e backend
            const frontends = allServices.filter(s => s.startsWith('app-')).sort();
            const backends = allServices.filter(s => s.startsWith('svc-')).sort();

            // Crea coppie: cerca corrispondenze nome (es: app-pm-frontend <-> svc-pm)
            const pairs = [];
            const usedFrontends = new Set();
            const usedBackends = new Set();

            // Cerca corrispondenze esatte
            frontends.forEach(frontend => {
                // app-pm-frontend -> svc-pm
                const match = frontend.match(/app-(\w+)-frontend/);
                if (match) {
                    const backend = `svc-${match[1]}`;
                    if (backends.includes(backend)) {
                        pairs.push({ frontend, backend });
                        usedFrontends.add(frontend);
                        usedBackends.add(backend);
                    }
                }
            });

            // Aggiungi frontend senza backend
            frontends.forEach(f => {
                if (!usedFrontends.has(f)) {
                    pairs.push({ frontend: f, backend: null });
                }
            });

            // Aggiungi backend senza frontend
            backends.forEach(b => {
                if (!usedBackends.has(b)) {
                    pairs.push({ frontend: null, backend: b });
                }
            });

            // Render pairs
            const html = pairs.map(pair => {
                const isSelected = (pair.frontend && selected.has(pair.frontend)) ||
                                 (pair.backend && selected.has(pair.backend));

                return `
                    <div class="service-pair ${isSelected ? 'selected' : ''}"
                         draggable="true"
                         ondragstart="dragStart(event, '${pair.frontend || pair.backend}')">
                        ${pair.backend ? renderServiceBox(pair.backend, pm2Map[pair.backend]) : '<div class="service-box empty">Nessun backend</div>'}
                        ${pair.frontend ? renderServiceBox(pair.frontend, pm2Map[pair.frontend]) : '<div class="service-box empty">Nessun frontend</div>'}
                    </div>
                `;
            }).join('');

            document.getElementById('services').innerHTML = html || '<div>Nessun servizio trovato</div>';

            // Render essentials
            renderEssentials(pm2Map);
        }

        function renderEssentials(pm2Map) {
            const container = document.getElementById('essentials');

            if (essentials.length === 0) {
                container.className = 'dropzone';
                container.innerHTML = 'Trascina qui i servizi indispensabili (DB, Auth, Gateway, PM, Admin, ecc.)';
            } else {
                container.className = 'dropzone has-items';
                container.innerHTML = `
                    <div class="services-grid">
                        ${essentials.map(name => {
                            const service = pm2Map[name];
                            return `
                                <div class="service-pair">
                                    ${renderServiceBox(name, service)}
                                    <button class="btn btn-sm btn-danger"
                                            onclick="removeEssential('${name}')"
                                            style="height: fit-content;">
                                        ‚ùå Rimuovi
                                    </button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            // Setup drop zone
            container.ondragover = (e) => {
                e.preventDefault();
                container.classList.add('drag-over');
            };
            container.ondragleave = () => {
                container.classList.remove('drag-over');
            };
            container.ondrop = (e) => {
                e.preventDefault();
                container.classList.remove('drag-over');
                const name = e.dataTransfer.getData('text/plain');
                if (!essentials.includes(name)) {
                    essentials.push(name);
                    saveEssentials();
                    render();
                }
            };
        }

        function removeEssential(name) {
            essentials = essentials.filter(n => n !== name);
            saveEssentials();
            render();
        }

        function dragStart(event, name) {
            event.dataTransfer.setData('text/plain', name);
            event.target.classList.add('dragging');
        }

        async function load() {
            try {
                // Carica PM2
                const r = await api('pm2 jlist');
                if (!r.success) throw new Error('PM2 error');
                pm2Services = JSON.parse(r.output);

                // Se non abbiamo ancora tutti i servizi, li scopriamo
                if (allServices.length === 0) {
                    await discover();
                } else {
                    render();
                }
            } catch (e) {
                document.getElementById('services').innerHTML = `<div>‚ùå ${e.message}</div>`;
            }
        }

        setInterval(load, 5000);
        setInterval(getTelemetry, 3000);
        discover();
        getTelemetry();

        document.getElementById('modal').onclick = (e) => {
            if (e.target.id === 'modal') closeModal();
        };
    </script>
</body>
</html>
